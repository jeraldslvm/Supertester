<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <img src = "../assets/img/nhm.png" width = "30%" height = "30%">

  <form (submit)="doVerify()">
    <ion-list>

      <ion-item>
        <ion-label fixed>OTP CODE</ion-label>
        <ion-input type="string"  name="otpcode"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <div padding>
        <button ion-button color="primary" block>Verify</button>
      </div>

    </ion-list>
  </form>
  <div padding>
    <button ion-button color="primary" block (click)="back()">Resend OTP</button>
  </div>
</ion-content>
